[pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts =
    --cov=apps
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    --verbose
    --strict-markers
testpaths = apps
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')

[coverage:run]
omit =
    */tests.py
    */test_*.py
    */*_tests.py
    */migrations/*
    */admin.py
